<script defer>

        chatteron.init({
            clientId: "Guc9tviQgj2lI9V8vhrcG",
            allowOnMobile: true,
            bubbleUrl: "https://hm-s3.leena.ai/chatteron.io/public/bots/627a05fe830b1c16444e656f/assets/68ef91d113f7bcfd5456b2a9/KA1bVfGmd58htXgr8M5AR98v__xlTIaE6ySNKvazEWbHmHt8vJ5WahWVOJwJiY6Eo_GxqlgN/AskMeBot_250x250.png",

  <script defer src="https://web.leena.ai/scripts/sdk.js" onLoad="loadChatWidget();"></script>
  <link rel="stylesheet" href="https://s3.chatteron.io/chatteron.io/public/bots/5c1a194cec95960019188cbb/animate.min.css" />
  <style>
    .chatBubble {
      -webkit-animation: bounce 3s;
      animation: bounce 3s;
      animation-iteration-count: 1;
    }
  
    .chatBubble:hover {
      -webkit-animation: shake 12s;
      animation: shake 12s;
      animation-iteration-count: infinite;
    }
  </style>
    </script>
